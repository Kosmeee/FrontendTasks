<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="start-page">
        <h1 class="start-page-title">Sign in to start chatting</h1>
        <a href="#">Click here to sign up</a>
        <form method="POST" name="login" class="sign-form">
            <input type="email" id="email" name="login" placeholder="Email..." required class="sign-form-input"><br>
            <input type="password" id="password" name="login" placeholder="Password..." required class="sign-form-input"><br>
            <input type="submit" value="Sign In" name="login" class="sign-form-input">
        </form>
    </main>
</body>

</html>
