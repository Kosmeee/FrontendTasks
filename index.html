<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="start-page">
        <h1 class="start-page-title">Sign up to start chatting</h1>
        <a href="#">Click here to sign in</a>
        <form method="POST" name="register" class="sign-form">
            <input type="text" id="username" name="register" placeholder="Username..." required class="sign-form-input"><br>
            <input type="email" id="email" name="register" placeholder="Email..." required class="sign-form-input"><br>
            <input type="password" id="password" name="register" placeholder="Password..." required class="sign-form-input"><br>
            <input type="password" id="passwordConfirmation" name="register" placeholder="Confirm password.." required class="sign-form-input "><br>
            <input type="submit" value="Sign Up" class="sign-form-input" name="register">
        </form>
    </main>
</body>

</html>
